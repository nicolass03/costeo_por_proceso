<nb-layout>
    <nb-layout-column>
        <div class="container" style="margin-top: 5%">
            <div class="row">
                <div class="col-md-6" style="margin: 0px auto;">
                    <nb-card>
                        <nb-card-header>
                            <div class="row">
                                <div class="col-12">
                                    <h2>Sistema de costeo por Procesos</h2>
                                </div>
                            </div>
                        </nb-card-header>
                        <nb-card-body>
                            <form>
                                <div class="form-group d-inline-flex">
                                    <input type="text" placeholder="Ingrese su nombre" class="form-control" />
                                    <button class="btn btn-primary ml-3" (click)="ingresar()">Ingresar</button>
                                </div>
                            </form>
                        </nb-card-body>
                    </nb-card>
                </div>
            </div>
        </div>
    </nb-layout-column>
</nb-layout>
